version: '2'
volumes:
    sense-data:
    dashboard-data:
    iaq-data:
    settings:
services:
  influxdb:
    restart: always
    #image: arm32v7/influxdb@sha256:2fed9b09a672cab330ac3ea1f03616e6821f2235bda64d549f605ef0d7081911
    build: ./influx
    volumes:
      - 'sense-data:/var/lib/influxdb'
  dashboard:
    # image: balenablocks/dashboard
    build: ./dashboard
    restart: always
    volumes:
        - 'dashboard-data:/data'
    ports:
        - '80'
  iaq:
    build: ./iaq
    privileged: true
    # restart: always
    volumes:
        - 'iaq-data:/data/my_data'
  connector:
    image: balenablocks/connector
    restart: always
    labels:
      io.balena.features.balena-api: '1'
    privileged: true
  mqtt:
    # image: eclipse-mosquitto:1.6.15
    build: ./mqtt
    ports:
      - "1883:1883"
    restart: always 
  #wifi-connect:
   # image: balenablocks/wifi-connect:armv7hf
   # restart: always
   # network_mode: host
   # privileged: true
   # labels:
   #   io.balena.features.dbus: "1"
   #   io.balena.features.firmware: "1"
   # environment:
   #   PORTAL_LISTENING_PORT: 8080
   #   ACTIVITY_TIMEOUT: 120
  browser:
    image: balenablocks/browser
    privileged: true # required for UDEV to find plugged in peripherals such as a USB mouse
    network_mode: host
    ports:
      - '5011'
      - '35173'
    volumes:
      - 'settings:/data' # Only required if using PERSISTENT flag (see below)
